<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Billing System</title>
</head>
<body>
<center>
    <h1>lalu Restaurant</h1>
    <h3>Automatic Billing System</h3>
    <img src="https://www.pikpng.com/pngl/b/465-4656115_sunil-momos-png-download-momo-non-veg-clipart.png" width="300" height="200" alt="Momo Image">
    <img src="https://cdn.imgbin.com/11/19/17/chinese-fried-rice-delicious-bowl-of-vegetable-fried-rice-nXTKhiFM.jpg" width="300" height="200" alt="Fried Rice Image">
    <img src="https://rosepng.com/wp-content/uploads/elementor/thumbs/s11728_chow_mein_isolated_on_white_background_-stylize_200_6a0d152a-33c3-4581-b799-746d2d291b91_1-photoroom-qux0rjtxvx3jggsy6lg8b6t9nq3j2io136ofryw90g.png "width="300" height="200" alt="Chowmein Image">
    <img src="https://cdn.imgbin.com/7/11/14/imgbin-cold-drink-ZtEzBtbGAiGrhnVSnR2JTDsHT.jpg" width="300" height="200" alt="Cold Drink Image">
</center>
<hr>
<h2>Menu</h2>
<table border="10" cellpadding="25">
    <tr>
        <th>Item</th>
        <th>Price (Rs.)</th>
        <th>Quantity</th>
        <th>Total (Rs.)</th>
    </tr>
    <tr>
        <td>Veg Momo</td>
        <td>120</td>
        <td>
            <input type="number" id="q1" onkeyup="calculate()" value="0">
        </td>
        <td>
            <input type="text" id="t1" value="0" readonly>
        </td>
    </tr>
    <tr>
        <td>Chicken Momo</td>
        <td>150</td>
        <td>
            <input type="number" id="q2" onkeyup="calculate()" value="0">
        </td>
        <td>
            <input type="text" id="t2" value="0" readonly>
        </td>
    </tr>
    <tr>
        <td>Chowmein</td>
        <td>140</td>
        <td>
            <input type="number" id="q3" onkeyup="calculate()" value="0">
        </td>
        <td>
            <input type="text" id="t3" value="0" readonly>
        </td>
    </tr>
    <tr>
        <td>Fried Rice</td>
        <td>160</td>
        <td>
            <input type="number" id="q4" onkeyup="calculate()" value="0">
        </td>
        <td>
            <input type="text" id="t4" value="0" readonly>
        </td>
    </tr>
</table>
<br>
<h2>Grand Total</h2>
<input type="text" id="grand" value="0" readonly>
<hr>
<center>
    <h3>Thank You! Visit Again ðŸ˜Š</h3>
</center>
<script>
function calculate()
{
    var q1 = document.getElementById("q1").value * 120;
    var q2 = document.getElementById("q2").value * 150;
    var q3 = document.getElementById("q3").value * 140;
    var q4 = document.getElementById("q4").value * 160;

    document.getElementById("t1").value = q1;
    document.getElementById("t2").value = q2;
    document.getElementById("t3").value = q3;
    document.getElementById("t4").value = q4;

    var grandTotal = q1 + q2 + q3 + q4;
    document.getElementById("grand").value = grandTotal;
}
</script>
</body>
</html>
